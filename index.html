<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign-In form</title>
</head>
<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form class="sign-in-form">
						<h2 class="title">Sign-in</h2>
						<div class="input-field">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" placeholder='Username'>
						</div>
						<div class="input-field">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input type="password" placeholder='Password'>
						</div>
						<input type="submit" value='Login' class='btn solid'>

						<p class="social-text">Sign in with social media </p>
						<div class="social-media">
							<a href='#' class="social-icon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-google" aria-hidden="true"></i></a>
						</div>
					</form>	
					<form class="sign-up-form">
						<h2 class="title">Sign-up</h2>
						<div class="input-field">
							<i class="fa fa-user" aria-hidden="true"></i>
							<input type="text" placeholder='Username'>
						</div>
						<div class="input-field">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							<input type="text" placeholder='Email address.'>
						</div>
						<div class="input-field">
							<i class="fa fa-lock" aria-hidden="true"></i>
							<input type="password" placeholder='Password'>
						</div>
						<input type="submit" value='Sign up' class='btn solid'>

						<p class="social-text">Sign up with social media </p>
						<div class="social-media">
							<a href='#' class="social-icon"><i class="fa fa-facebook" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-instagram" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-twitter" aria-hidden="true"></i></a>
							<a href='#' class="social-icon"><i class="fa fa-google" aria-hidden="true"></i></a>
						</div>
					</form>
				</div>
			</div>
			<div class="panel-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>Not part of us ?</h3>
						<p>Do not wait. Start right here .</p>
						<button class="btn transparent" id='sign-up-btn'>Sign Up</button>
					</div>
					<img src="picta3.svg" class='image'>
				</div>
				<div class="panel right-panel">
					<div class="content">
						<h3>Are you our family ?</h3>
						<p>Let's Cook</p>
						<button class="btn transparent" id='sign-in-btn'>Sign In</button>
					</div>
					<img src="picta4.svg" class='image'>
				</div>
			</div>

		</div>
		<script type="text/javascript" src="app.js"></script>
</body>
</html>
